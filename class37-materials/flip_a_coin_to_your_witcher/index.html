<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <img src="./img/toss_a_coin2.jpg" alt="geralt and the bard">
    <h1>Flip a coin to your witcher</h1>
    <form>
        <legend>Pick your side of the coin and face your fortune:</legend>
        <div>
            <input type="radio" id="flipACoin1" name="flipACoin" value="cross" />
            <label for="flipACoin1">Cross: <img class="coin" src="./img/cross.JPG"></label>
            

            <input type="radio" id="flipACoin2" name="flipACoin" value="shield" />
            <label for="flipACoin2">Shield: <img class="coin" src="./img/shield.JPG"></label>
            

        </div>
        <div>
            <button type="button">Submit</button>
        </div>
        
    </form>
    <h2></h2>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
